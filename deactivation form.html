<!DOCTYPE html>
<html>
<head>
	<title>Deactivation Form</title>
</head>
<body>
	<h2>Deactivation Form</h2>
	<form>
		<label for="fname">First Name:</label>
		<input type="text" id="fname" name="fname"><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email"><br><br>
		<label>Reason for Deactivation:</label><br>
		<input type="radio" id="reason1" name="reason" value="personal">
		<label for="reason1">Personal Reasons</label><br>
		<input type="radio" id="reason2" name="reason" value="technical">
		<label for="reason2">Technical Issues</label><br>
		<input type="radio" id="reason3" name="reason" value="not_satisfied">
		<label for="reason3">Not Satisfied with Service</label><br><br>
        <textarea></textarea>
		<input type="submit" value="Deactivate">
	</form>
</body>
</html>
